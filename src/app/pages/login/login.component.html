<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4" style="color: #010E74;">Bem-vindo</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo de Usuário -->
      <div class="mb-3">
        <label for="username" class="form-label" style="color: #010E74;">Usuário</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          class="form-control"
          placeholder="Digite seu usuário"
          [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
          Usuário é obrigatório.
        </div>
      </div>

      <!-- Campo de Senha -->
      <div class="mb-3">
        <label for="password" class="form-label" style="color: #010E74;">Senha</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Digite sua senha"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          Senha é obrigatória.
        </div>
      </div>

      <!-- Botão de Login -->
      <button type="submit" class="btn w-100" [disabled]="loginForm.invalid" style="background-color: #010E74; color: #FFCC00;">
        Entrar
      </button>
    </form>
  </div>
</div>
